{{/*
Generating configMap for k8
*/}}
{{- define "volumes" }}
        volumeMounts:
        {{- if .component.secretPathsConfig }}
        - name: secrets 
          mountPath: /var/th2/config/secrets
          readOnly: true
        {{- end }}
        {{- if .component.extendedSettings.sharedMemory }}
        {{- if .component.extendedSettings.sharedMemory.enabled }}
        - name: shm
          mountPath: /dev/shm
        {{- end }}
        {{- end }}
        - name: configs
          mountPath: /var/th2/config
        {{- range $volume := .component.extendedSettings.mounting }}
        - name: {{ $volume.pvcName | lower }}
          mountPath: {{ $volume.path | quote }}
        {{- end }}
        {{- range $item := .component.dictionaries }}
        - name: {{ $item.type | lower }}
          mountPath: /var/th2/config/dictionaries/{{ $item.type | lower }}/
{{/* For old one dictionary compability */}}
        {{- $dictCount := len $item.names }}
        {{- if eq $dictCount 1 }}
        {{- range $dict := $item.names }}
        - name: {{ $dict | lower }}
          mountPath: /var/th2/config/dictionary/{{ $item.type | lower }}/
        {{- end }}
        {{- end }}
{{/* end old dictionary compability */}}
        {{- end }}
      volumes:
      {{- if .component.secretPathsConfig }}
      - name: secrets
        projected:
          sources:
          - secret:
              name: secret-custom-config
              items:
          {{- range $envName, $secKey := .component.secretPathsConfig }}
                - key: {{ $secKey }}
                  path: {{ $secKey }}
          {{- end }}
      {{- end }}
      {{- if .component.extendedSettings.sharedMemory }}
      {{- if .component.extendedSettings.sharedMemory.enabled }}
      - name: shm
        emptyDir:
          medium: Memory
      {{- end }}
      {{- end }}
      {{- range $volume := .component.extendedSettings.mounting }}
      - name: {{ $volume.pvcName | lower }}
        persistentVolumeClaim:
          claimName: {{ $volume.pvcName }}
      {{- end }}
      {{- range $item := .component.dictionaries }}
      - name: {{ $item.type | lower }}
        projected:
          sources:
          {{- range $dict := $item.names }}
          - configMap:
              name: {{ $dict | lower }}-dictionary
          {{- end }}
{{/* For old one dictionary compability */}}
      {{- $dictCount := len $item.names }}
      {{- if eq $dictCount 1 }}
      {{- range $dict := $item.names }}
      - name: {{ $dict | lower }}
        configMap:
          name: {{ $dict | lower }}-dictionary
      {{- end }}
      {{- end }}
{{/* end old dictionary compability */}}
      {{- end }}
      - name: configs
        projected:
          sources:
          - configMap:
              name: {{ .component.name }}-app-config
          {{- if not .component.logging.config }}
          - configMap:
              name: logging-config
          {{- end }}
          {{- if not .component.mqRouter.config }}
          - configMap:
              name: mq-router
          {{- end }}
          {{- if not .component.grpcRouter.config }}
          - configMap:
              name: grpc-router
          {{- end }}
          {{- if not .component.cradleManager.config }}
          - configMap:
              name: cradle-manager
          {{- end }}
          {{- if .component.extendedSettings.hostNetwork }}
          - configMap:
              name: rabbit-mq-external-app-config
          - configMap:
              name: cradle-external
          {{ else }}
          - configMap:
              name: rabbit-mq-app-config
          - configMap:
              name: cradle
          {{- end }}
{{- end }}
